<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Contato</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <form class="form">
        <label for="name">Nome <abbr title="campo obrigat칩rio"><sup><i class="uil uil-exclamation-circle"></i></sup></abbr></label>

        <input type="text" class="input" id="inputName" placeholder="preencha esse campo com o seu nome" data-contato-type="nome" minlength="3">
        <span class="error" id="error-nome">por favor preencha um nome</span>

        <label for="email">E-mail <abbr title="campo obrigat칩rio"><sup><i class="uil uil-exclamation-circle"></i></sup></abbr></label>

        <input type="text" id="inputEmail" class="input" placeholder="preencha esse campo com o seu e-mail" data-contato-type="email" minlength="3">

        <span class="error" id="error-email">por favor preencha um e-mail</span>

        <label for="">Assunto <abbr title="campo obrigat칩rio"><sup><i class="uil uil-exclamation-circle"></i></sup></abbr></label>

        <input type="text" class="input" id="inputAssunto" placeholder="preencha esse campo com o assunto" data-contato-type="assunto" minlength="3">

        <span class="error" id="error-assunto">por favor preencha um assunto</span>

        <textarea name="" id="textArea" cols="30" rows="10" maxlength="1500" class="input" placeholder="preencha aqui a sua mensagem, por favor limite-se a 15000 caracteres" data-contato-type="mensagem" minlength="50"></textarea>

        <span class="error" id="error-mensagem">por favor, respeite o limite de caracteres</span>

        <button type="submit" class="btn">enviar</button>
    </form>
    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
